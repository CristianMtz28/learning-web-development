<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./../public/estilos.css" />
		<title>Transiciones</title>
	</head>
	<body class="bg-slate-900 text-white">
		<h3 class="text-xl px-10 p-4 font-bold">Transition</h3>
		<div class="flex gap-10 px-10">
			<button class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all">
				.transition-all
			</button>
			<button class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:text-3xl transition">
				.transition
			</button>
			<button class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-none">
				.transition-none
			</button>
		</div>

		<h3 class="text-xl px-10 p-4 font-bold">Duration</h3>
		<div class="flex gap-10 px-10">
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-0"
			>
				.duration-0
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-300"
			>
				.duration-300
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-1000"
			>
				.duration-1000
			</button>
		</div>

		<h3 class="text-xl px-10 p-4 font-bold">Timing Function</h3>
		<div class="flex gap-10 px-10">
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-500 ease-linear"
			>
				.ease-linear
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-500 ease-in"
			>
				.ease-in
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-500 ease-out"
			>
				.ease-out
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-500 ease-in-out"
			>
				.ease-in-out
			</button>
		</div>

		<h3 class="text-xl px-10 p-4 font-bold">Delay</h3>
		<div class="flex gap-10 px-10">
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-300 delay-0"
			>
				.delay-0
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-300 delay-100"
			>
				.delay-100
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-300 delay-500"
			>
				.delay-500
			</button>
			<button
				class="bg-indigo-500 p-5 text-white rounded hover:bg-red-500 hover:scale-125 transition-all duration-300 delay-1000"
			>
				.delay-1000
			</button>
		</div>
	</body>
</html>
