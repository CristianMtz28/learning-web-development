<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Charset - Permite establecer la codificación del sitio -->
		<meta charset="UTF-8" />

		<!-- viewport - Permite establecer el viewport del sitio para responsive design. -->
		<!-- El viewport es el area visible de una página web, controla como seran las dimensiones y la escala -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- width=device-width: Establecemos que el ancho de la página sea igual al del ancho del dispositivo -->
		<!-- initial-scale=1.0: Establecemos que la página tendra un tamaño inicial de 1  -->

		<!-- user-scalable=no: Establecemos que el usuario no pueda escalar el sitio web -->
		<!-- maximum-scale=1.0: Establecemos que la página tendra un tamaño maximo de 1  -->
		<!-- minimum-scale=1.0: Establecemos que la página tendra un tamaño minimo de 1  -->

		<!-- Nos permite establecer palabras clave que representan la página actual -->
		<meta name="keywords" content="diseño web, desarrollo web, programación, codigo, html, css, javascript" />

		<!-- description - Permite establecer una descripción del sitio  -->
		<meta name="description" content="Sitio de diseño web" />

		<!-- author - Permite establecer el autor del sitio web -->
		<meta name="author" content="Carlos Arturo" />

		<!-- META TAGS REDES SOCIALES -->
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io/" />
		<meta property="og:title" content="Mi primera página web" />
		<meta
			property="og:description"
			content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!"
		/>
		<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io/" />
		<meta property="twitter:title" content="Mi primera página web" />
		<meta
			property="twitter:description"
			content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!"
		/>
		<meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

		<title>Meta</title>
	</head>
	<body></body>
</html>
