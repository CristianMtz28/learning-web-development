<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inputs</title>
	</head>
	<body>
		<form action="">
			<!-- Email -->
			<input type="email" name="correo" id="correo" placeholder="correo@correo.com" />
			<br />

			<!-- Password -->
			<input type="password" name="contraseña" id="contraseña" placeholder="Escribe tu contraseña" />
			<br />

			<!-- Number -->
			<input type="number" name="" id="" min="5" max="10" value="6" placeholder="1" />
			<br />

			<!-- File -->
			<input type="file" name="" id="" accept=".jpg,.png" multiple />
			<br />

			<!-- Range -->
			<input type="range" name="" id="" min="20" max="200" value="100" />
			<br />

			<!-- Color -->
			<input type="color" name="" id="" />
			<br />

			<!-- Date -->
			<input type="date" name="" id="" value="1995-09-07" min="1990-01-01" max="1999-12-31" />
			<br />

			<!-- Date Time Local -->
			<input type="datetime-local" />
			<br />

			<!-- Time -->
			<input type="time" />
			<br />

			<!-- Hidden -->
			<input type="hidden" name="valor-ocultor" value="valor oculto" />
			<br />

			<!-- Image -->
			<input type="image" src="imagenes/paisaje1.jpg" width="100" />
			<br />

			<input type="reset" value="Reiniciar formulario" />

			<input type="submit" value="Enviar" />
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
