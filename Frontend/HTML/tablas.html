<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tablas</title>
	</head>
	<body>
		<table>
			<!-- table - Define una tabla -->
			<!-- tr - table rows / filas -->
			<!-- td - table data / información -->
			<!-- th - table heading / encabezado -->

			<!-- Etiquetas semanticas, le sirven al navegador y buscadores -->
			<!-- thead - Encabezado de una tabla -->
			<!-- tbody - Cuerpo de una tabla -->
			<!-- tfoot - Pie de página de una tabla -->

			<thead>
				<tr>
					<th>Nombre:</th>
					<th>Telefono:</th>
					<th>Dirección:</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Carlos Arturo</td>
					<td>123456</td>
					<td>Lorem, ipsum dolor.</td>
				</tr>
				<tr>
					<td>Cesar</td>
					<td>8597123</td>
					<td>Lorem, ipsum dolor.</td>
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
	</body>
</html>
