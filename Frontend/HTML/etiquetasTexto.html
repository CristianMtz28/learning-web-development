<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etiquetas de Texto</title>
	</head>
	<body>
		<!-- Bold SIN importancia seantica -->
		<b>Bold</b>
		<br />
		<!-- Bold CON importancia seantica -->
		<strong>Strong</strong>
		<br />
		<br />

		<!-- Italic SIN importancia seantica -->
		<i>Italic</i>
		<br />
		<!-- Italic CON importancia seantica -->
		<em>Enfansis</em>
		<br />
		<br />

		<p>Hola soy un texto <small>Small</small></p>
		<p>Hola soy un texto <mark>Marked</mark></p>
		<p>Hola soy un texto <del>Borrado</del></p>
		<p>Hola soy un texto <ins>Insertado</ins></p>
		<p>Hola soy un texto <sub>Subscript</sub></p>
		<p>Hola soy un texto <sup>Superscript</sup></p>
	</body>
</html>
